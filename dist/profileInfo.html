<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dandy Mall</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="info-header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="header-box">
                        <a class="back-btn" href="index.html">
                            <i class="icon-arrow-left"></i>
                        </a>
                        <h2>Profile Information</h2>
                        <a class="edit-btn" href="profileEdit.html">
                            Edit
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="information">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="information-card">
                            <span class="information-title">Name</span>
                            <div class="information-card_data">
                                <span>Mahmoud Mohamed</span>
                            </div>
                        </div>
                        <div class="information-card">
                            <span class="information-title">Phone Number</span>
                            <div class="information-card_data">
                                <span>(+2) 010 14597044</span>
                            </div>
                        </div>
                        <div class="information-card">
                            <span class="information-title">Email</span>
                            <div class="information-card_data">
                                <span>m.yousef@gmail.com</span>
                            </div>
                        </div>
                        <div class="information-card">
                            <span class="information-title">Birthdate</span>
                            <div class="information-card_data">
                                <span>1/11/1994</span>
                                <i class="icon-date"></i>
                            </div>
                        </div>
                        <div class="information-card">
                            <span class="information-title">Gender</span>
                            <div class="information-card_data">
                                <span>male</span>
                                <i class="icon-arrow-down"></i>
                            </div>
                        </div>
                        <div class="information-card">
                            <span class="information-title">Address</span>
                            <div class="information-card_data">
                                <span>9 st moaz ebn gabal</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="js/formsValidation.js"></script>
    <script src="js/jquery.nicescroll.min.js" defer></script>
    <script src="js/main.js"></script>
</body>

</html>
