<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dandy Mall</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="info-header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="header-box">
                        <a class="back-btn" href="index.html">
                            <i class="icon-arrow-left"></i>
                        </a>
                        <h2>Profile Information</h2>
                        <a class="edit-btn" style="visibility: hidden;" href="profileEdit.html"></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="information">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <form action="">
                            <div class="form-group">
                                <label class="input-label" for="name">Name</label>
                                <input type="text" class="input-control" id="name" name="name">
                            </div>
                            <div class="form-group">
                                <label class="input-label" for="phone">Phone Number</label>
                                <input type="text" class="input-control" id="phone" name="phone">
                            </div>
                            <div class="form-group">
                                <label class="input-label" for="emil">Email</label>
                                <input type="email" class="input-control" id="email" name="email">
                            </div>
                            <div class="form-group">
                                <label class="input-label" for="birthdate">Birthdate</label>
                                <input type="text" class="input-control getdate" autocomplete="none" id="birthdate" name="birthdate">
                                <i class="icon-date"></i>
                            </div>
                            <div class="form-group">
                                <label class="input-label" for="gender">Gender</label>
                                <select class="input-control" id="gender" name="gender">
                                    <option value="0">Male</option>
                                    <option value="1">Female</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="input-label" for="address">Address</label>
                                <input type="text" class="input-control" id="address" name="address">
                            </div>
                            <div class="button">
                                <button class="submit-btn" type="submit">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="js/formsValidation.js"></script>
    <script src="js/jquery.nicescroll.min.js" defer></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
