<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dandy Mall</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>Leaderboard</h2>
                </div>
            </div>
        </div>

    <main>

                <div class="row">

                        <div class="leader-board_card">

                                <img class="person-image" src="img/person.jpg" alt="person image" />

                                <img class="rate-image" src="img/gold.svg" alt="rate image" />
                            </div>
                            <span class="person-score"><span class="num">120</span>points</span>
                        </div>
                        <div class="leader-board_card">
                            <div class="leaderBoard-card_info">
                                <img class="person-image" src="img/person.jpg" alt="person image" />
                                <span class="person-name">Ahmed Mohamed</span>
                                <img class="rate-image" src="img/silver.svg" alt="rate image" />
                            </div>
                            <span class="person-score"><span class="num">120</span>points</span>
                        </div>
                        <div class="leader-board_card">
                            <div class="leaderBoard-card_info">
                                <img class="person-image" src="img/person.jpg" alt="person image" />
                                <span class="person-name">Ahmed Mohamed</span>
                                <img class="rate-image" src="img/bronz.svg" alt="rate image" />
                            </div>
                            <span class="person-score"><span class="num">120</span>points</span>
                        </div>
                        <div class="leader-board_card">
                            <div class="leaderBoard-card_info">
                                <img class="person-image" src="img/person.jpg" alt="person image" />
                                <span class="person-name">Ahmed Mohamed</span>
                            </div>
                            <span class="person-score"><span class="num">120</span>points</span>
                        </div>
                        <div class="leader-board_card">
                            <div class="leaderBoard-card_info">
                                <img class="person-image" src="img/person.jpg" alt="person image" />
                                <span class="person-name">Ahmed Mohamed</span>
                            </div>
                            <span class="person-score"><span class="num">120</span>points</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <nav>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <ul class="navbar">
                        <li class="navbar-item">
                            <a class="navbar-link" href="index.html">
                                <i class="icon-home"></i>
                                <span>Home</span>
                            </a>
                        </li>
                        <li class="navbar-item active">
                            <a class="navbar-link" href="leaderBoard.html">

                        </li>
                        <li class="navbar-item">
                            <a class="navbar-link" href="profile.html">

                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    <script src="js/formsValidation.js"></script>
    <script src="js/jquery.nicescroll.min.js" defer></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
